<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <script src="./dependencies/htmx.min.js"></script>
    <title>API Interaction Test</title>
  </head>
  <body>
    <button hx-get="/api/v1/users/restore" hx-trigger="click">Restore User Data</button>
    <button hx-get="/api/v1/posts/restore" hx-trigger="click">Restore Posts Data</button>
    <button hx-get="/auth/logout">Logout</button>
    <a href="/users">Users</a>
    <br />
    <br />

    <div id="users">Users</div>

    <button hx-get="/api/v1/users" hx-trigger="load, click" hx-target="#users">
      Get
    </button>

    <br><br>

    <div id="posts">Posts</div>

    <button hx-get="/api/v1/posts" hx-trigger="load, click" hx-target="#posts">Get</button>
  </body>
</html>
