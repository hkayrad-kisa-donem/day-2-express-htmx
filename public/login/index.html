<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <script src="../dependencies/htmx.min.js"></script>
    <title>Login</title>
  </head>
  <body>


    <form hx-post="/auth/login" hx-swap="innerHTML" hx-trigger="submit" hx-target="#status">
      <input type="text" name="username" placeholder="Username"/>
      <input type="password" name="password" placeholder="Password"/>
      <button type="submit">Login</button>
    </form>
    <span id="status">asd</span>
    <button hx-get="/auth/session" hx-target="#token">Get Session Token</button>
    <span id="token"></span>
  </body>
</html>
